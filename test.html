<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Social Jam</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
    <div id="container">
    <header>
        <h1>Social Jam</h1>
        <span>You can compose music with your bro</span>
    </header>
    <div id="main" role="main">
        <canvas id="can" width="700" height="100"></canvas>
        <canvas id="broCan" width="700" height="100"></canvas>
        <div id="editing">
            <span id="c">C</span>
            <span id="d">D</span>
            <span id="e">E</span>
            <span id="f">F</span>
            <span id="g">G</span>
            <span id="a">A</span>
            <span id="b">B</span>
            <span id="rest">REST</span>
        </div>
        <div id="controls">
            <span id="play">PLAY</span>
            <span id="stop">STOP</span>
            <span id="clear">CLEAR</span>
        </div>
    </div>
    <footer>
        Copyright 2011 Brian Ford, Sharon Lee, Andrew Robinson, Kyle Summers
    </footer>
    </div>
    
    <script src="js/libs/jquery-1.5.1.min.js"></script>
    <!-- NOTE: we might not need raphael -->
    <script src="js/libs/raphael-min.js"></script>
    <script src="js/libs/vexflow-dbg.js"></script>
    
    <!-- My notes/vexflow API -->
    <script src="js/notes.js"></script>
    
    <script src="js/test.js"></script>
</body>
</html>
